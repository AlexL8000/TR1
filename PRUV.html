<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor a Mi Idioma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin: auto;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Traductor a Mi Idioma</h2>
        <label for="direccion">Dirección de Traducción:</label>
        <select id="direccion">
            <option value="es-a-mi">Español → Mi Idioma</option>
            <option value="mi-a-es">Mi Idioma → Español</option>
        </select>
        <input type="text" id="entrada" placeholder="Ingrese texto...">
        <button onclick="traducir()">Traducir</button>
        <p><strong>Resultado:</strong> <span id="resultado"></span></p>
        <button onclick="pronunciar()">Pronunciar</button>
        <h3>Agregar Nueva Palabra</h3>
        <input type="text" id="original" placeholder="Palabra en Español">
        <input type="text" id="traduccion" placeholder="Traducción en Mi Idioma">
        <button onclick="agregarPalabra()">Agregar</button>
    </div>
    <script>
        let miIdioma = {
            "hola": "xylo",
            "adiós": "krano",
            "amigo": "zipo",
            "gracias": "plova",
            "por favor": "draki",
            "mundo": "flero",
            "cómo estás": "zolako",
            "bien": "plino",
            "mal": "trapo"
        };

        function traducir() {
            let texto = document.getElementById("entrada").value.trim().toLowerCase();
            let direccion = document.getElementById("direccion").value;
            let palabras = texto.split(" ");
            let resultado = palabras.map(palabra => {
                if (direccion === "es-a-mi") {
                    return miIdioma[palabra] || palabra;
                } else {
                    return Object.keys(miIdioma).find(key => miIdioma[key] === palabra) || palabra;
                }
            }).join(" ");
            document.getElementById("resultado").textContent = resultado;
        }

        function agregarPalabra() {
            let original = document.getElementById("original").value.trim().toLowerCase();
            let traduccion = document.getElementById("traduccion").value.trim().toLowerCase();
            if (original && traduccion) {
                miIdioma[original] = traduccion;
                alert(`Se agregó '${original}' como '${traduccion}'`);
                document.getElementById("original").value = "";
                document.getElementById("traduccion").value = "";
            } else {
                alert("Ambos campos deben estar llenos.");
            }
        }

        function pronunciar() {
            let texto = document.getElementById("resultado").textContent;
            let speech = new SpeechSynthesisUtterance(texto);
            speech.lang = "es-ES";
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
